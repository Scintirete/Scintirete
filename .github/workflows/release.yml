name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux
          - goos: linux
            goarch: amd64
            suffix: ""
          - goos: linux
            goarch: arm64
            suffix: ""
          - goos: linux
            goarch: arm
            goarm: 7
            suffix: ""
          
          # Windows
          - goos: windows
            goarch: amd64
            suffix: ".exe"
          - goos: windows
            goarch: arm64
            suffix: ".exe"
          
          # macOS
          - goos: darwin
            goarch: amd64
            suffix: ""
          - goos: darwin
            goarch: arm64
            suffix: ""
          
          # FreeBSD
          - goos: freebsd
            goarch: amd64
            suffix: ""
          
          # OpenBSD
          - goos: openbsd
            goarch: amd64
            suffix: ""

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Install Protocol Buffers compiler
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler

    - name: Install protoc plugins
      run: |
        go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
        go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

    - name: Generate protobuf code
      run: make proto-gen

    - name: Set environment variables
      run: |
        echo "GOOS=${{ matrix.goos }}" >> $GITHUB_ENV
        echo "GOARCH=${{ matrix.goarch }}" >> $GITHUB_ENV
        if [ "${{ matrix.goarm }}" != "" ]; then
          echo "GOARM=${{ matrix.goarm }}" >> $GITHUB_ENV
        fi

    - name: Build binaries
      run: |
        # Create output directory
        mkdir -p dist
        
        # Build server binary
        CGO_ENABLED=0 go build \
          -ldflags="-w -s -X main.version=${GITHUB_REF_NAME} -X main.commit=${GITHUB_SHA}" \
          -o dist/scintirete-server-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} \
          ./cmd/scintirete-server
        
        # Build CLI binary
        CGO_ENABLED=0 go build \
          -ldflags="-w -s -X main.version=${GITHUB_REF_NAME} -X main.commit=${GITHUB_SHA}" \
          -o dist/scintirete-cli-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} \
          ./cmd/scintirete-cli

    - name: Create archive
      run: |
        cd dist
        if [ "${{ matrix.goos }}" = "windows" ]; then
          # Create zip for Windows
          zip scintirete-${{ matrix.goos }}-${{ matrix.goarch }}.zip \
            scintirete-server-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} \
            scintirete-cli-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}
        else
          # Create tar.gz for Unix-like systems
          tar -czf scintirete-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz \
            scintirete-server-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} \
            scintirete-cli-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: scintirete-${{ matrix.goos }}-${{ matrix.goarch }}
        path: dist/scintirete-${{ matrix.goos }}-${{ matrix.goarch }}.*

