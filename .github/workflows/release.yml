name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux
          - goos: linux
            goarch: amd64
            suffix: ""
          - goos: linux
            goarch: arm64
            suffix: ""
          - goos: linux
            goarch: arm
            goarm: 7
            suffix: ""
          
          # Windows
          - goos: windows
            goarch: amd64
            suffix: ".exe"
          - goos: windows
            goarch: arm64
            suffix: ".exe"
          
          # macOS
          - goos: darwin
            goarch: amd64
            suffix: ""
          - goos: darwin
            goarch: arm64
            suffix: ""
          
          # FreeBSD
          - goos: freebsd
            goarch: amd64
            suffix: ""
          
          # OpenBSD
          - goos: openbsd
            goarch: amd64
            suffix: ""

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Install Protocol Buffers compiler
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler

    - name: Install protoc plugins
      run: |
        go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
        go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

    - name: Generate protobuf code
      run: make proto-gen

    - name: Set environment variables
      run: |
        echo "GOOS=${{ matrix.goos }}" >> $GITHUB_ENV
        echo "GOARCH=${{ matrix.goarch }}" >> $GITHUB_ENV
        if [ "${{ matrix.goarm }}" != "" ]; then
          echo "GOARM=${{ matrix.goarm }}" >> $GITHUB_ENV
        fi

    - name: Build binaries
      run: |
        # Create output directory
        mkdir -p dist
        
        # Extract version from tag (remove 'v' prefix)
        VERSION=${GITHUB_REF_NAME#v}
        COMMIT=${GITHUB_SHA}
        
        # Build server binary
        CGO_ENABLED=0 go build \
          -ldflags="-w -s -X main.version=${VERSION} -X main.commit=${COMMIT}" \
          -o dist/scintirete-server-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} \
          ./cmd/scintirete-server
        
        # Build CLI binary
        CGO_ENABLED=0 go build \
          -ldflags="-w -s -X main.version=${VERSION} -X main.commit=${COMMIT}" \
          -o dist/scintirete-cli-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} \
          ./cmd/scintirete-cli

    - name: Create archive
      run: |
        cd dist
        if [ "${{ matrix.goos }}" = "windows" ]; then
          # Create zip for Windows
          zip scintirete-${{ matrix.goos }}-${{ matrix.goarch }}.zip \
            scintirete-server-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} \
            scintirete-cli-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}
        else
          # Create tar.gz for Unix-like systems
          tar -czf scintirete-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz \
            scintirete-server-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} \
            scintirete-cli-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: scintirete-${{ matrix.goos }}-${{ matrix.goarch }}
        path: dist/scintirete-${{ matrix.goos }}-${{ matrix.goarch }}.*

  # Docker é•œåƒæž„å»ºå’ŒæŽ¨é€
  docker:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=tag
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          VERSION=${{ github.ref_name }}
          COMMIT=${{ github.sha }}
        cache-from: type=gha
